<template name="sticky">
    <div class="panel panel-default drag" id="{{_id}}">
        <div class="panel-heading" style="background-color: {{assigneeColor}}">
            <h3 class="panel-title editable-sticky-title" data-type="text" data-placeholder="Enter text" data-emptytext="Click to enter text">{{titleShort 'sticky'}}</h3>
        </div>
        <div class="panel-body">
            <p class="editable-sticky-description" data-type="textarea" data-placeholder="Enter text" data-row="2">{{description}}</p>
            Assigned to: <a href="#" data-type="select" class="assign-sticky-to" data-value="{{assigneeId}}"></a>
            {{#if noAvatar 'assignee'}}
                {{#with user}}
                    <a href="{{pathFor 'profilePage'}}"><img src="{{defaultAvatar}}" alt="{{currentUserUsername}}" width="30" height="30" /></a>
                {{/with}}
            {{else}}
                {{#with user}}
                    <a href="{{pathFor 'profilePage'}}"><img src="{{avatar}}" alt="{{currentUserUsername}}" width="30" height="30" /></a>
                {{/with}}
            {{/if}}
        </div>
    </div>
</template>
