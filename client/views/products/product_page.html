<template name="productPage">
    <h1>{{title}}</h1>

    <button type="button" class="btn btn-success btn-block goToCurrentSprint {{#if noSprints}}disabled{{/if}}">Go to current sprint</button>

    <br />

    {{> productPageNavTabs}}

    {{#if navTabIsActive 'productDashboard'}}{{> productDashboard}}{{/if}}
    {{#if userIsProductOwner}}{{#if navTabIsActive 'sprintPlanning'}}{{> sprintPlanning}}{{/if}}{{/if}}
    {{#if navTabIsActive 'impedimentBacklog'}}{{> impedimentBacklog}}{{/if}}
    {{#if navTabIsActive 'documents'}}{{> documents}}{{/if}}

</template>
