<template name="privateMessageItem">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <a href="{{pathFor 'privateMessage'}}">{{subject}}</a>
                    <button type="button" class="btn btn-danger glyphicon glyphicon-remove {{removeOrLeaveConversation}} {{#if productId}}disabled{{/if}}"></button>
                    {{#if userIsAuthor}}
                        <a href="{{pathFor 'privateMessageEdit'}}"><button type="button" class="btn btn-default glyphicon glyphicon-pencil edit-conversation"></button></a>
                    {{/if}}
                </h3>
            </div>
            <div class="panel-body">
                {{#each participants}}
                    {{#with user}}<a href="{{pathFor 'profilePage'}}"><img class="media-object img-rounded" src="{{avatar}}" alt="{{username}}"></a>{{/with}}
                {{/each}}
                {{#if noParticipants}}
                    You are the only one in this conversation.
                {{/if}}
            </div>
        </div>
</template>
